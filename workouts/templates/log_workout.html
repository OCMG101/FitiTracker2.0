{% extends 'base.html' %}
{% load static %}

{% block title %}Log Workout | FitiTracker{% endblock %}

{% block content %}
<link href="{% static 'css/log.css' %}" rel="stylesheet">
<main class="log-container">
    <h1>Log Your Workout</h1>

    <form method="post" id="workoutForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Workout Date:</label>
            {{ date_form.date }}
        </div>
        </div>

        <div class="form-group">
            <label for="name">Workout Name:</label>
            {{ workout_form.name }}
        </div>

        <div class="form-group">
            <label for="template">Or Load Saved Workout:</label>
            <button type="button" id="loadTemplateBtn">Load</button>
        </div>

        <h3>Exercises</h3>
        <div id="exerciseFormset">{{ formset.management_form }}</div>

        <div class="form-buttons">
            <label for="exerciseCount">Number of Exercises:</label>
            <input type="number" id="exerciseCount" min="1" required>
            <button type="button" id="addExercises" class="add-btn">Generate Forms</button>
        </div>

        <div class="submit-button">
            <button type="submit" class="save-btn">Save Workout</button>
        </div>
    </form>
</main>

<script src="{% static 'js/log.js' %}"></script>
{% endblock %}
